<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Sunshiney&display=swap" rel="stylesheet">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Postcards - Connect with friends through digital postcards">
        <meta name="keywords" content="postcards, social media, friends, sharing">
        <meta name="author" content="Rishika Chakravorty Manu de Tezanos Pinto">

        <title>Postcards - Share Your Moments</title>
        <link rel="icon" href = "assets/favicon.ico" type = "image/x-icon">

        <meta property="og:title" content="Postcards - Share Your Moments">
        <meta property="og:description" content="Connect with freinds through digital postcards">
        <meta property="og:image" content="https://placeholder.com/images/postcards-preview.jpg">
        <meta property="og:url" content="https://placeholder.com">
 
    </head>
    <body>
        <header>
            <!--nav should be underneath header in main-->
            <!-- <nav>
                <ul>
                    <li><a href="#feed">Feed</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#login">Login</a></li>
                </ul>
            </nav> -->
            <div class="header-content">
                <div class="airplane-container">
                    <img src="assets/trail.png" alt="Paper airplane trail" class="airplane-trail">
                    <img src="assets/paper_airplane.png" alt="Paper airplane" class="airplane-icon">
                </div>
                <div class="page-name">Postcards<div>
                <div class="empty-space"></div>
            </div>
        </header>

        <main>
            <div class="left-page">
                <section id="feed-profile-nav">
                    <nav>
                        <ul>
                            <li><a href=#feed>feed</a></li>
                            <li> | </li>
                            <li><a href=#profile>profile</a></li>
                        </ul>
                    </nav>
                </section>

                <section id="feed">
                    <div class="postcard">
                        <figure class="postcard-content">
                            <img src="assets/textDetect.png" alt="Text detection of clothing tag" width="300" height="200">
                            <figcaption>
                                <p class="caption">Implementation of my new text detection on Commes Des Garcons tag for My Clothing Archive</p>
                                <p class="author">-Manu</p>
                            </figcaption>
                        </figure>
                    </div>
                </section>
    
                <section id="profile">
                    <h2>Profile</h2>
                    <p>User profile.</p>
    
                    <h3>Mailing List</h3>
                    <ul>
                        <li>Rishika</li>
                        <li>Manu</li>
                        <li>Johnaton</li>
                        <li>Timmy</li>
                        <li>Bonita</li>
                    </ul>
                    
                    <h3>How to Create a Postcard</h3>
                    <ol>
                        <li>Upload a photo</li>
                        <li>Add a message</li>
                        <li>Send to friends</li>
                    </ol>
                </section>
            </div>

            <div class="divider"></div>
            
            <div class="right-page">
                <section id="login-write-postcard">
                    <div class="member-login">
                        <p>Member Login</p>
                        <form action="/login" method="post">
                            <div class="form-email">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" required>
                            </div>
        
                            <div class="form-password">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>

                            <div class="button-container">
                                <button type="submit">Login</button>
                                <a href="#register" class="register-button">Register</a>
                            </div>
                        </form>
                    </div>
                </section>

                <section id="mailing-list-requests">
                    <div class="mailing-list">
                        <p>Mailing List</p>
                        <figure class="list-profile">
                            <img src="assets/beautiful_girlfriend.jpeg" alt="my beautiful girlfirend" width="150" height="125">
                            <figcaption>Rishika C.</figcaption>
                        </figure>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Postcards Manu Rishika</p>
        </footer>
    </body>
</html>
